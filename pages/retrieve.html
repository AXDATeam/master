<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.loli.net/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<mdui-top-app-bar scroll-behavior="elevate">
    <div style="width:20px;"></div>
    <mdui-top-app-bar-title>AXDA</mdui-top-app-bar-title>
    <mdui-dropdown>
        <mdui-button-icon slot="trigger" icon="translate"></mdui-button-icon>
        <mdui-menu>
            <mdui-menu-item class="lang-btn" id="lang-chs" onclick="setLanguage('chs')">简体中文</mdui-menu-item>
            <mdui-menu-item class="lang-btn" id="lang-eng" onclick="setLanguage('eng')">English</mdui-menu-item>
        </mdui-menu>
    </mdui-dropdown>
    <div class="big" style="width:20px;"></div>
</mdui-top-app-bar>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center">
        <div class="center loading" style="height:200px;">
            <mdui-circular-progress></mdui-circular-progress>
        </div>
        <div class="hide input">
            <mdui-card class="big-3 sm-8 p-2">
                <div class="l title" lang="67">重置密码</div>
                    <mdui-text-field class="ll mt-4" ll="68" variant="outlined" label="邮箱" value="i@ruok.cc" icon="mail" type="text" readonly>
                </mdui-text-field>
                <mdui-text-field class="ll mt-4" ll="69" variant="outlined" label="新密码" icon="lock" id="pwd" type="password" readonly
                    onclick="$('#pwd').attr('readonly', false)">
                </mdui-text-field>
                <mdui-button class="l mt-4" lang="70" onclick="submit()" full-width>提交</mdui-button>
            </mdui-card>
        </div>
        <div class="hide error">
            <mdui-card class="big-3 sm-8 p-2 center">
                <div class="title mt-4 l" lang="169">错误</div>
                <p class="l" lang="165">此验证链接可能已经过期</p>
                <mdui-button class="mt-4 l" lang="166" onclick="goto('/')">返回首页</mdui-button>
            </mdui-card>
        </div>
        <div class="hide done">
            <mdui-card class="big-3 sm-8 p-2 center">
                <div class="title mt-4 l" lang="170">密码重置成功</div>
                <mdui-button class="mt-4 l" lang="166" onclick="goto('/')">返回首页</mdui-button>
            </mdui-card>
        </div>
        <div class="text-center mt-4 foot" style="margin-top: 200px;">
            <mdui-divider></mdui-divider>
            <p>Copyright 2024 AXDA & StarElement</p>
            <p>许可证: <a href="https://beian.miit.gov.cn/" target="_blank">辽ICP备20000535号-4</a></p>
        </div>
    </mdui-layout-main>
</mdui-layout>
</body>
<script src="/js/main.js"></script>
<script src="/js/retrieve.js"></script>
</html>
