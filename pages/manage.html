<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<div class="appnav"></div>
<div id="appbar"></div>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center">
        <div id="container" class="big-6 sm-8 pr-1">
            <div class="row ml-2 mr-2 mt-4 mb-4 ver-center">
                <div class="l title" lang="23">我的插件</div>
                <mdui-button class="l row-right" lang="4" icon="post_add" onclick="pubilsh()">发布插件</mdui-button>
            </div>
            <mdui-linear-progress class="load"></mdui-linear-progress>
            <div class="main hide">
                <div class="text-center hide" id="nothing">还没有发布任何插件</div>
            </div>
        </div>
        <div id="foot" class="big-8 sm-8"></div>
    </mdui-layout-main>
</mdui-layout>
<mdui-dialog class="m-0 p-0 lt" lt="38" close-on-esc close-on-overlay-click headline="插件信息" id="info-dialog">
    <div class="full text-center hide dialog-loading" style="margin-top:100px;margin-bottom:100px;;">
        <mdui-circular-progress></mdui-circular-progress>
    </div>
    <div class="p-0 m-0 dialog-main">
        <div class="mt-2 text-center">
            <div class="flex row ver-center">
                <div class="title" id="d-title"></div>
                <mdui-chip class="ml-3 pl-1 pr-1" id="d-index"></mdui-chip>
            </div>
        </div>
        <div id="tips" class="mt-3 theme"></div>
        <mdui-list class="mt-2">
            <mdui-list-item icon="remove_red_eye"><div class="flex"><strong class="l mr-2" lang="24">浏览量</strong><div class="row-right look">0</div></div></mdui-list-item>
            <mdui-list-item icon="favorite"><div class="flex"><strong class="l mr-2" lang="176">关注</strong><div class="row-right watch">0</div></div></mdui-list-item>
            <mdui-list-item icon="install_desktop"><div class="flex"><strong class="l mr-2" lang="25">网页端下载量</strong><div class="row-right down-web">0</div></div></mdui-list-item>
            <mdui-list-item icon="cloud_download"><div class="flex"><strong class="l mr-2" lang="26">控制台端下载量</strong><div class="row-right down-cmd">0</div></div></mdui-list-item>
        </mdui-list>
        <mdui-button class="l mt-1" id="btn-main" lang="191" onclick="$$('#info-dialog').open = false;" full-width>查看页面</mdui-button>
        <mdui-button class="l mt-1" variant="tonal" id="btn-edit" lang="233" onclick="$$('#info-dialog').open = false;" full-width>编辑项目</mdui-button>
        <mdui-button class="l mt-1" variant="tonal" id="btn-upload" lang="40" onclick="$$('#info-dialog').open = false;" full-width>发布新版本</mdui-button>
        <mdui-button class="l mt-1" variant="tonal" id="btn-version" lang="187" onclick="$$('#info-dialog').open = false;" full-width>版本管理</mdui-button>
        <!-- <mdui-button class="l mt-1" id="btn-cd" onclick="goto('/auto_cd.html')" lang="37" full-width>自动发布</mdui-button> -->
        <mdui-button class="l mt-1" variant="outlined" id="reg-btn" onclick="$$('#info-dialog').open = false;" lang="27" full-width>关闭</mdui-button>
    </div>
</mdui-dialog>
</body>
<script src="/js/main.js"></script>
<script src="/js/manage.js"></script>
</html>
