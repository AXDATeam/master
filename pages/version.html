<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<div class="appnav"></div>
<div id="appbar"></div>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center">
        <div id="container" class="big-4 sm-8 pr-1">
            <div class="ver-center">
                <div class="title v-name"></div>
                <div class="row-right">
                    <mdui-button class="l mr-2 info hide" onclick="downloadFile()" lang="7">下载</mdui-button>
                    <mdui-button class="l" variant="outlined" onclick="goto('/app/' + index)" lang="184">返回</mdui-button>
                </div>
            </div>
            <mdui-linear-progress class="load"></mdui-linear-progress>

            <mdui-card class="full-w mt-4 info mdui-prose hide">
                <table class="p-0">
                    <tbody class="p-0 pl-table">
                        <tr><th>
                            <div class="ver-center">
                                <mdui-icon class="mr-4 ml-2" style="font-size:32px;" src="/images/version.svg"></mdui-icon>
                                <strong style="width:100px;" class="l" lang="14">版本号</strong>
                                <strong class="v-version"></strong>
                            </div>
                        </th></tr>
                        <tr><th>
                            <div class="ver-center">
                                <mdui-icon class="mr-4 ml-2" style="font-size:32px;" name="update"></mdui-icon>
                                <strong style="width:100px;" class="l" lang="242">更新时间</strong>
                                <strong class="v-time"></strong>
                            </div>
                        </th></tr>
                        <tr><th>
                            <div class="ver-center">
                                <mdui-icon class="mr-4 ml-2" style="font-size:32px;" name="insert_drive_file"></mdui-icon>
                                <strong style="width:100px;" class="l" lang="81">文件大小</strong>
                                <strong class="v-size"></strong>
                            </div>
                        </th></tr>
                        <tr><th>
                            <div class="ver-center">
                                <mdui-icon class="mr-4 ml-2" style="font-size:32px;" name="build_circle"></mdui-icon>
                                <strong style="width:100px;" class="l" lang="53">兼容性</strong>
                                <strong class="v-filter row"></strong>
                            </div>
                        </th></tr>
                    </tbody>
                </table>
            </mdui-card>
            <mdui-card class="mt-2 full-w p-2 info hide">
                <mdui-text-field class="pr-2 ll v-cmd" variant="filled" label="安装命令" ll="102" value="-" readonly>
                    <mdui-button-icon class="mr-1" slot="end-icon" icon="content_copy" onclick="copyToClipboard('axda install ' + index + ' ' + version)"></mdui-button-icon>
                </mdui-text-field>
            </mdui-card>
            <mdui-card class="mt-3 full-w p-2 info hide">
                <mdui-text-field variant="outlined" rows="5" class="ll v-desc" ll="163" llabel="更新内容" readonly></mdui-text-field>
            </mdui-card>    
            <mdui-card class="mt-2 full-w p-2 info hide">
                <strong class="l" lang="243">校验信息</strong>
                <mdui-text-field variant="outlined" class="v-md5 mt-4" label="MD5" value="-" readonly></mdui-text-field>
                <mdui-text-field variant="outlined" class="v-sha1 mt-4" label="SHA1" value="-" readonly></mdui-text-field>
                <mdui-text-field variant="outlined" class="v-sha256 mt-4" label="SHA256" value="-" readonly></mdui-text-field>
                <mdui-text-field variant="outlined" class="v-sha512 mt-4" label="SHA512" value="-" readonly></mdui-text-field>
            </mdui-card>
            <mdui-card class="mt-3 full-w p-2 error text-center hide">
                <mdui-icon class="mt-4" name="error" style="font-size:40px;color:rgb(216, 82, 82);"></mdui-icon>
                <div class="mt-2 title l" lang="105" id="err-msg"></div>
                <mdui-button onclick="goto('/')" class="l mt-4 mb-4" lang="166">返回首页</mdui-button>
            </mdui-card>
        </div>
        <div id="foot" class="big-8 sm-8"></div>
    </mdui-layout-main>
</mdui-layout>
</body>
<script src="/js/main.js"></script>
<script src="/js/version.js"></script>
</html>
