<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<div class="appnav"></div>
<div id="appbar"></div>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center">
        <mdui-linear-progress class="load"></mdui-linear-progress>
        <h3 class="l hide" id="error" lang="109"></h3>
        <div class="hide center not">
            <mdui-icon class="theme" style="font-size:128px;" name="person_search"></mdui-icon>
        </div>
        <div class="hide center not"><h4 class="l theme" lang="117"></h4></div>
        <div id="container" class="big-6 sm-8 pr-1 hide main">
            <mdui-card style="display:none;" class="full p-4 mb-4 verified row mdui-prose" variant="outlined">
                <div class="l" lang="118"></div>
                <a href="javascript:verified();" class="l" lang="119"></a>
            </mdui-card>
            <div class="ver-center ml-2">
                <mdui-avatar id="user-icon-m" fit="contain" style="height:80px;width:80px;" src="/images/default_icon.png"></mdui-avatar>
                <div class="ml-3">
                    <div class="title" id="user-name-m">-</div>
                    <div id="user-sign-m">-</div>
                </div>
            </div>
            <mdui-card class="mt-4 mdui-table mdui-prose">
                <table>
                    <tbody>
                    <tr>
                        <th class="ver-center">
                            <mdui-icon style="font-size:32px" name="person"></mdui-icon>
                            <strong class="ml-4" style="width:120px;">UID</strong>
                            <div id="target-uid">-</div>
                        </th>
                    </tr>
                    <tr>
                        <th class="ver-center">
                            <mdui-icon style="font-size:32px" name="more_time"></mdui-icon>
                            <strong class="ml-4 l" lang="83" style="width:120px;">注册时间</strong>
                            <div id="user-register">-</div>
                        </th>
                    </tr>
                    <tr class="card-mail">
                        <th class="ver-center ripple-effect">
                            <mdui-icon style="font-size:32px" name="mail"></mdui-icon>
                            <strong class="ml-4 l" lang="84" style="width:120px;">电子邮箱</strong>
                            <div id="user-mail-m">-</div>
                        </th>
                    </tr>
                    <tr class="card-private">
                        <th class="ver-center">
                            <mdui-icon style="font-size:32px;padding-left:3px;padding-right:3px;" src="/images/minebbs.svg"></mdui-icon>
                            <strong class="ml-4 l" lang="85" style="width:120px;">MineBBS账户</strong>
                            <a id="user-minebbs" href="javascript:" class="l" lang="110"></a>
                        </th>
                    </tr>
                    <tr class="hide">
                        <th class="ver-center">
                            <mdui-icon style="font-size:32px" src="/images/github.svg"></mdui-icon>
                            <strong class="ml-4 l" lang="86" style="width:120px;">Github账户</strong>
                            <mdui-button-icon variant="text" icon="edit" class="mr-1"></mdui-button-icon>
                            <a href="https://www.minebbs.com/resources/sellgui.9768/" target="_blank">https://www.minebbs.com/resources/sellgui.9768/</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </mdui-card>
            <div class="row setting p-0">
                <div class="big-4 sm-8 p-1">
                    <mdui-card style="width:100%;" class="p-2">
                        <strong class="l" lang="87">修改账户信息</strong>
                        <mdui-button class="m-2 l" lang="88" variant="outlined" onclick="$$('#name-dialog').open=true;$('#input-name').val('');" full-width>修改用户名</mdui-button>
                        <mdui-button class="m-2 l" lang="89" variant="outlined" onclick="$$('#sign-dialog').open=true;$('#input-sign').val('');" full-width>修改签名</mdui-button>
                        <mdui-button class="m-2 l" lang="90" variant="outlined" onclick="minebbs()" full-width>绑定MineBBS账户</mdui-button>
                        <mdui-button class="m-2 l" lang=91 variant="outlined" onclick="$$('#pwd-dialog').open=true;" full-width>重置密码</mdui-button>
                    </mdui-card>
                </div>
                <div class="big-4 sm-8 p-1">
                    <mdui-card style="width:100%;" class="p-2">
                        <strong class="m-1 l" lang="92">账户设置</strong>
                        <div class="ver-center m-1"><div class="l" lang="93">接收邮件通知</div><mdui-switch class="row-right" id="user-notify"></mdui-switch></div>
                        <div class="ver-center m-1"><div class="l" lang="94">允许查看我的信息</div><mdui-switch class="row-right" id="user-show"></mdui-switch></div>
                    </mdui-card>
                </div>
            </div>
        </div>
        <div id="foot" class="big-8 sm-8 hide main"></div>
    </mdui-layout-main>
    <mdui-dialog close-on-esc close-on-overlay-click class="lt" lt="88" headline="修改用户名" id="name-dialog">
        <div class="p-2">
            <mdui-text-field variant="outlined" label="用户名" type="text" class="mt-2 ll" ll="79" id="input-name" icon="person">
            </mdui-text-field>
            <mdui-button class="mt-4 l" lang="95" onclick="saveName()" full-width>确认</mdui-button>
        </div>
    </mdui-dialog>
    <mdui-dialog close-on-esc close-on-overlay-click class="lt" lt="89" headline="修改签名" id="sign-dialog">
        <div class="p-2">
            <mdui-text-field variant="outlined" rows="5" label="签名" type="text" class="mt-2 ll" ll="99" id="input-sign" icon="edit">
            </mdui-text-field>
            <mdui-button class="mt-4 l" lang="95" onclick="saveSign()" full-width>确认</mdui-button>
        </div>
    </mdui-dialog>
    <mdui-dialog close-on-esc close-on-overlay-click class="lt" lt="91" headline="重置密码" id="pwd-dialog">
        <div class="p-2">
            <mdui-text-field variant="outlined" label="旧密码" type="password" class="mt-4 pwd ll" ll="96" id="input-pwd0" icon="lock">
            </mdui-text-field>
            <mdui-text-field variant="outlined" label="新密码" type="password" class="mt-4 pwd ll" ll="97" id="input-pwd1" icon="lock">
            </mdui-text-field>
            <mdui-text-field variant="outlined" label="再次输入新密码" type="password" class="mt-4 pwd ll" ll="98" id="input-pwd2" icon="lock">
            </mdui-text-field>
            <mdui-button class="mt-4 l" lang="95" onclick="savePwd();" full-width>确认</mdui-button>
        </div>
    </mdui-dialog>
</mdui-layout>
</body>
<script src="/js/main.js"></script>
<script src="/js/user.js"></script>
</html>
