<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.loli.net/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<div class="appnav"></div>
<div id="appbar"></div>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center mdui-parse">
        <div id="container" class="big-6 sm-8 pr-1 main">
            <h1 class="theme">Nukkit-MOT <text>内核下载</text></h1>
        </div>
        <mdui-card variant="filled" onclick="goto('https://down.axda.net/Nukkit-MOT.jar')" class="full-w p-4 center big-6 sm-8" clickable>
            <div class="title m-4">Nukkit-MOT.jar</div>
            <a href="https://down.axda.net/Nukkit-MOT.jar">Build #<text id="latest"></text></a>
        </mdui-card>
        </div>
        <div id="foot" class="big-8 sm-8 main"></div>
    </mdui-layout-main>
</mdui-layout>
</body>
<script src="/js/main.js"></script>
<script src="/js/nukkit-mot.js"></script>
</html>
