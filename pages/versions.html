<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.loli.net/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<div class="appnav"></div>
<div id="appbar"></div>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center">
        <div id="container" class="big-6 sm-8 pr-1">
            <div class="row ml-2 mr-2 mt-4 mb-4 ver-center">
                <div class="title pl-title"></div>
                <mdui-button class="l row-right" lang="184" variant="outlined" icon="keyboard_return" onclick="window.history.back()">返回</mdui-button>
            </div>
            <div class="mb-2 ml-2"><text class="l mr-1" lang="171">共</text><text id="total">0</text><text class="l ml-1" lang="172">个版本</text></div>
            <mdui-linear-progress class="load"></mdui-linear-progress>
            <div id="versions"></div>
            <div class="center">
                <mdui-button class="m-2 l" variant="elevated" id="version-more" onclick="getVersionList(page + 1);" lang="182">查看更多</mdui-button>
                <p class="l hide" lang="183" id="version-end">--- 没有了 ---</p>
            </div>
        </div>
        <div style="height:20px;"></div>
        <div id="foot" class="big-8 sm-8"></div>
    </mdui-layout-main>
</mdui-layout>
</body>
<script src="/js/main.js"></script>
<script src="/js/versions.js"></script>
</html>
