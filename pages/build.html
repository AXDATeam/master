<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>AXDA Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>let theme=localStorage.getItem("theme");if(theme==undefined){theme="auto"}document.querySelector('html').classList.add('mdui-theme-'+theme);</script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="https://cdn.staticfile.net/spark-md5/3.0.2/spark-md5.min.js" type="application/javascript"></script>
</head>
<body>
<div class="appnav"></div>
<div id="appbar"></div>
<mdui-layout class="p-0 m-0">
    <mdui-layout-main class="center">
        <div id="container" class="big-6 sm-8 pr-1">
            <div class="ver-center">
                <div class="l title" lang="226">构建任务信息</div>
                <mdui-button class="l row-right" variant="outlined" onclick="window.history.back()" lang="184">返回</mdui-button>
            </div>
            <mdui-linear-progress class="load-build"></mdui-linear-progress>
            <mdui-card class="full-w p-2 mt-4 info hide">
                    <div class="subtitle ver-center p-2">
                        <strong class="mr-2">Build ID</strong>
                        <div class="ml-4 mt-1" id="t-bid">-</div>
                    </div>
                    <mdui-divider></mdui-divider>
                    <div class="subtitle ver-center p-2">
                        <strong class="l mr-2" lang="154">插件名称</strong>
                        <a class="ml-4 mt-1" id="t-name">-</a>
                    </div>
                    <mdui-divider></mdui-divider>
                    <div class="subtitle ver-center p-2">
                        <strong class="l mr-2" lang="227">任务状态</strong>
                        <div class="ml-4 mt-1" id="t-status">-</div>
                    </div>
                    <mdui-divider></mdui-divider>
                    <div class="subtitle ver-center p-2">
                        <strong class="l mr-2" lang="228">任务类型</strong>
                        <div class="ml-4 mt-1" id="t-type">-</div>
                    </div>
                    <mdui-divider></mdui-divider>
                    <div class="subtitle ver-center p-2">
                        <strong class="l mr-2" lang="30">触发方式</strong>
                        <div class="ml-4 mt-1" id="t-trigger">-</div>
                    </div>
                    <mdui-divider></mdui-divider>
                    <div class="subtitle ver-center p-2">
                        <strong class="l mr-2" lang="230">完成时间</strong>
                        <div class="ml-4 mt-1" id="t-time">-</div>
                    </div>
            </mdui-card>
            <mdui-card class="mt-3 full-w p-2 info hide">
                <mdui-text-field variant="outlined" rows="3" class="ll t-print" ll="229" llabel="任务详情" readonly></mdui-text-field>
            </mdui-card>
        </div>
        <div id="foot" class="big-8 sm-8"></div>
    </mdui-layout-main>
</mdui-layout>
</body>
<script src="/js/main.js"></script>
<script src="/js/build.js"></script>
</html>
